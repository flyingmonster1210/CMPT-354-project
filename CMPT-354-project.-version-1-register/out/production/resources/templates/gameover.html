<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <title>CMPT 213 Online Hangman Game</title>
</head>


<body>
<div align="center">

    <!--/* Check the status of the game */-->
    <th:block th:switch="${status}">

        <!--/* If won, display the messages and a button to back to the welcome page */-->
        <div th:case="'Won'">
            <h2>YOU WON!</h2>
            <p><img th:src="@{/images/leimu.jpeg}" /></p>

            <!--/* The audio is from Re:ゼロから始める異世界生活 */-->
            <audio controls="controls" th:preload="@{/music/leimu.mp3}" th:autoplay="@{/music/leimu.mp3}">
                <source src="/music/leimu.mp3"  type="audio/mpeg"></source>
            </audio>

            <p>The Word:
                <tr th:each="p :${word}">
                    <td th:utext="${p}">txt</td>
                </tr>
            </p>

            <p> <!--/* A button to back to the welcome page */-->
                <form action="/gameover" th:action="@{/welcome}">
                    <button type="submit">Back to welcome</button>
                </form>
            </p><br/>
        </div>

        <!--/* If lost, display the lost messages and a button to back to the welcome page */-->
        <div th:case="'Lost'">
            <h2>YOU LOST!</h2>
            <p><img th:src="@{/images/lamu.jpeg}" /></p>

            <!--/* The audio is from Re:ゼロから始める異世界生活 */-->
            <audio controls="controls" th:preload="@{/music/lamu.mp3}" th:autoplay="@{/music/lamu.mp3}">
                <source src="/music/lamu.mp3"  type="audio/mpeg"></source>
            </audio>

            <p>The Word:
                <tr th:each="p :${word}">
                    <td th:utext="${p}">txt</td>
                </tr>
            </p>

            <p> <!--/* A button to back to the welcome page */-->
                <form action="/gameover" th:action="@{/welcome}">
                    <button type="submit">Back to welcome</button>
                </form>
            </p><br/>
        </div>
    </th:block>


</div>
</body>
</html>
